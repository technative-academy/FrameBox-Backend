openapi: 3.1.0
info:
    title: FrameBox
    description: |
        FrameBox is a REST API for managing movie playlists. The API 
        supports user authentication, movie management, and playlist operations.
    version: 1.0.0-oas3.1
servers:
    - url: https://framebox-backend-production.up.railway.app/api
      description: Production Server
paths:
    /playlists:
        post:
            tags:
                - Playlists
            summary: Create a new playlist
            description: Create a new playlist. Requires authorization
            requestBody:
                description: Playlist object to create
                required: true
                content:
                    application/json:
                        schema:
                            allOf:
                                - $ref: '#/components/schemas/Playlist'
                                - required: [title]

            responses:
                '201':
                    description: Playlist created successfully
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    slug:
                                        type: string
                                    title:
                                        type: string
                                    summary:
                                        type: string
                                    date_created:
                                        type: string
                                        format: date-time
                                    img:
                                        type: string
                                        format: uri
                '400':
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/BadRequestError'
                            examples:
                                noDataProvided:
                                    $ref: '#/components/examples/NoDataProvided'
                                titleRequired:
                                    $ref: '#/components/examples/TitleRequired'
                                noValidKeys:
                                    $ref: '#/components/examples/NoValidKeys'
                                titleEmpty:
                                    $ref: '#/components/examples/TitleEmpty'
                                titleExceedsMaxLength:
                                    $ref: '#/components/examples/TitleExceedsMaxLength'
                                summaryExceedsMaxLength:
                                    $ref: '#/components/examples/SummaryExceedsMaxLength'
                '401':
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UnauthorizedError'
                            examples:
                                noTokenProvided:
                                    $ref: '#/components/examples/NoTokenProvided'
                '403':
                    description: Forbidden
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ForbiddenError'
                            examples:
                                invalidToken:
                                    $ref: '#/components/examples/InvalidToken'
                '409':
                    description: Conflict
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ConflictError'
                            examples:
                                playlistSlugAlreadyExists:
                                    $ref: '#/components/examples/PlaylistSlugAlreadyExists'

        get:
            tags:
                - Playlists
            summary: Get all playlists
            description: Get a list of all playlists
            responses:
                '200':
                    description: A list of all playlists
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/Playlist'
                '404':
                    description: Not Found
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/NotFoundError'
                            examples:
                                noPlaylistsFound:
                                    $ref: '#/components/examples/NoPlaylistsFound'
    /playlists/{slug}:
        get:
            tags:
                - Playlists
            summary: Get a playlist with its movies
            description: Get a playlist with its movies
            parameters:
                - name: slug
                  in: path
                  required: true
                  description: The slug of the Playlist to GET
                  schema:
                      $ref: '#/components/schemas/Playlist/properties/slug'
            responses:
                '200':
                    description: A JSON Playlist object with an Array of Movie Objects
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/IndividualPlaylist'
                '404':
                    description: Not Found
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/NotFoundError'
                            examples:
                                playlistNotFoundBySlug:
                                    $ref: '#/components/examples/PlaylistNotFoundBySlug'
        patch:
            tags:
                - Playlists
            summary: Update a playlist
            description: Update a playlist's title or summary. Requires authorization
            parameters:
                - name: slug
                  in: path
                  required: true
                  description: Playlist slug to update
                  schema:
                      $ref: '#/components/schemas/Playlist/properties/slug'
            requestBody:
                description: Playlist attributes to update
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/PlaylistUpdate'
            responses:
                '200':
                    description: Playlist updated successfully
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    slug:
                                        type: string
                                    title:
                                        type: string
                                    summary:
                                        type: string
                                    date_created:
                                        type: string
                                        format: date-time
                '400':
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/BadRequestError'
                            examples:
                                noDataProvided:
                                    $ref: '#/components/examples/NoDataProvided'
                                noValidKeys:
                                    $ref: '#/components/examples/NoValidKeys'
                                titleEmpty:
                                    $ref: '#/components/examples/TitleEmpty'
                                titleExceedsMaxLength:
                                    $ref: '#/components/examples/TitleExceedsMaxLength'
                                summaryExceedsMaxLength:
                                    $ref: '#/components/examples/SummaryExceedsMaxLength'
                '401':
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UnauthorizedError'
                            examples:
                                noTokenProvided:
                                    $ref: '#/components/examples/NoTokenProvided'
                '403':
                    description: Forbidden
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ForbiddenError'
                            examples:
                                invalidToken:
                                    $ref: '#/components/examples/InvalidToken'
                                userDidNotOwnThis:
                                    $ref: '#/components/examples/UserDidNotOwnThis'
                '404':
                    description: Not Found
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/NotFoundError'
                            examples:
                                slugNotFound:
                                    $ref: '#/components/examples/SlugNotFound'
                '409':
                    description: Conflict
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ConflictError'
                            examples:
                                playlistSlugAlreadyExists:
                                    $ref: '#/components/examples/PlaylistSlugAlreadyExists'
        delete:
            tags:
                - Playlists
            summary: Delete a playlist
            description: Delete's a playlist. Requires authorization
            parameters:
                - name: slug
                  in: path
                  required: true
                  description: Playlist slug to delete
                  schema:
                      $ref: '#/components/schemas/Playlist/properties/slug'
            responses:
                '204':
                    description: ''
                '401':
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UnauthorizedError'
                            examples:
                                noTokenProvided:
                                    $ref: '#/components/examples/NoTokenProvided'
                '403':
                    description: Forbidden
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ForbiddenError'
                            examples:
                                invalidToken:
                                    $ref: '#/components/examples/InvalidToken'
                                userDidNotOwnThis:
                                    $ref: '#/components/examples/UserDidNotOwnThis'
                '404':
                    description: Not Found
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/NotFoundError'
                            examples:
                                slugNotFound:
                                    $ref: '#/components/examples/SlugNotFound'
    /playlists/{slug}/movies:
        post:
            tags:
                - Playlists
            summary: Add movies to a playlist
            description: Add movies to a playlist. Requires authorization
            parameters:
                - name: slug
                  in: path
                  required: true
                  description: Playlist slug to add movies to
                  schema:
                      $ref: '#/components/schemas/Playlist/properties/slug'
            requestBody:
                description: Movies to add
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                movies:
                                    type: array
                                    items:
                                        $ref: '#/components/schemas/Movie/properties/slug'
                            required:
                                - movies
            responses:
                '200':
                    description: Movies added successfully
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/IndividualPlaylist'
                '400':
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/BadRequestError'
                            examples:
                                noValidMoviesArray:
                                    $ref: '#/components/examples/NoValidMoviesArray'
                                moviesArrayEmpty:
                                    $ref: '#/components/examples/MoviesArrayEmpty'
                                moviesNonEmptyStrings:
                                    $ref: '#/components/examples/MoviesNonEmptyStrings'
                                movieTitleMaxLength:
                                    $ref: '#/components/examples/MovieTitleMaxLength'
                                someMoviesDoNotExist:
                                    $ref: '#/components/examples/SomeMoviesDoNotExist'
                                moviesAlreadyInPlaylist:
                                    $ref: '#/components/examples/MoviesAlreadyInPlaylist'
                '401':
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UnauthorizedError'
                            examples:
                                noTokenProvided:
                                    $ref: '#/components/examples/NoTokenProvided'
                '403':
                    description: Forbidden
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ForbiddenError'
                            examples:
                                invalidToken:
                                    $ref: '#/components/examples/InvalidToken'
                                userDidNotOwnThis:
                                    $ref: '#/components/examples/UserDidNotOwnThis'
                '404':
                    description: Not Found
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/NotFoundError'
                            examples:
                                slugNotFound:
                                    $ref: '#/components/examples/SlugNotFound'
        delete:
            tags:
                - Playlists
            summary: Remove movies from a playlist
            description: Remove movies from a playlist. Requires authorization
            parameters:
                - name: slug
                  in: path
                  required: true
                  description: Playlist slug to remove movies from
                  schema:
                      $ref: '#/components/schemas/Playlist/properties/slug'
            requestBody:
                description: Movies to remove
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                movies:
                                    type: array
                                    items:
                                        $ref: '#/components/schemas/Movie/properties/slug'
                            required:
                                - movies
            responses:
                '200':
                    description: Movies removed successfully
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/IndividualPlaylist'
                '400':
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/BadRequestError'
                            examples:
                                noValidMoviesArray:
                                    $ref: '#/components/examples/NoValidMoviesArray'
                                moviesArrayEmpty:
                                    $ref: '#/components/examples/MoviesArrayEmpty'
                                moviesNonEmptyStrings:
                                    $ref: '#/components/examples/MoviesNonEmptyStrings'
                                movieTitleMaxLength:
                                    $ref: '#/components/examples/MovieTitleMaxLength'
                                someMoviesDoNotExist:
                                    $ref: '#/components/examples/SomeMoviesDoNotExist'
                                moviesNotInPlaylist:
                                    $ref: '#/components/examples/MoviesNotInPlaylist'
                '401':
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UnauthorizedError'
                            examples:
                                noTokenProvided:
                                    $ref: '#/components/examples/NoTokenProvided'
                '403':
                    description: Forbidden
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ForbiddenError'
                            examples:
                                invalidToken:
                                    $ref: '#/components/examples/InvalidToken'
                                userDidNotOwnThis:
                                    $ref: '#/components/examples/UserDidNotOwnThis'
                '404':
                    description: Not Found
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/NotFoundError'
                            examples:
                                slugNotFound:
                                    $ref: '#/components/examples/SlugNotFound'

    /movies:
        post:
            tags:
                - Movies
            summary: Create a new movie
            requestBody:
                description: Movie object to create
                required: true
                content:
                    application/json:
                        schema:
                            allOf:
                                - $ref: '#/components/schemas/Movie'
                                - required: [title]
            responses:
                '201':
                    description: Movie created successfully
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Movie'
        get:
            tags:
                - Movies
            summary: Get all movies
            responses:
                '200':
                    description: A list of all movies
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/Movie'
    /movies/{slug}:
        get:
            tags:
                - Movies
            summary: Get a movie
            parameters:
                - name: slug
                  in: path
                  required: true
                  description: Movie slug to get
                  schema:
                      $ref: '#/components/schemas/Movie/properties/slug'
            responses:
                '200':
                    description: Movie details
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Movie'
        patch:
            tags:
                - Movies
            summary: Update a movie
            parameters:
                - name: slug
                  in: path
                  required: true
                  description: Movie slug to update
                  schema:
                      $ref: '#/components/schemas/Movie/properties/slug'
            requestBody:
                description: Movie attributes to update
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Movie'
                            description: Request can contain any movie attributes
            responses:
                '200':
                    description: Movie updated successfully
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Movie'

        delete:
            tags:
                - Movies
            summary: Deletes a Movie.
            parameters:
                - name: slug
                  in: path
                  required: true
                  description: The slug of the Movie to delete.
                  schema:
                      $ref: '#/components/schemas/Movie/properties/slug'
            responses:
                '204':
                    description: ''
    /auth/register:
        post:
            tags:
                - Auth
            summary: Register a new user
            requestBody:
                description: User object to create
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/User'
            responses:
                '201':
                    description: User registered successfully
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/User'
    /auth/login:
        post:
            tags:
                - Auth
            summary: Login as user
            requestBody:
                description: User credentials
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/LoginRequest'
            responses:
                '200':
                    description: Login successful
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/LoginResponse'
    /auth/refresh-token:
        post:
            tags:
                - Auth
            summary: Refreshes the access token using the refresh token.
            requestBody:
                description: Cookie containing refresh-token.
                required: true
                content:
                    text/plain:
                        schema:
                            type: string
                            examples:
                                [
                                    This is a cookie already on the header of your request.,
                                ]
            responses:
                '200':
                    description: New Access Token granted
                    content:
                        application/json:
                            schema:
                                properties:
                                    message:
                                        type: string
                                        examples: [New Access Token]
    /auth/logout:
        post:
            tags:
                - Auth
            summary: Logs out a user and clears the refresh token cookie.
            responses:
                '200':
                    description: Logged Out
                    content:
                        application/json:
                            schema:
                                properties:
                                    message:
                                        type: string
                                        examples: [Logged Out]
    /users/me/info:
        get:
            tags:
                - Users
            summary: Get the logged in user's details. Requires Authentication.
            responses:
                '200':
                    description: User Details
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/User'
    /users/me/movies:
        get:
            tags:
                - Users
            summary: Get the logged in user's created movies. Requires Authentication.
            responses:
                '200':
                    description: User Details
                    content:
                        application/json:
                            schema:
                                type: Array
                                items:
                                    $ref: '#/components/schemas/Movie'
    /users/me/playlists:
        get:
            tags:
                - Users
            summary: Get the logged in user's created playlists. Requires Authentication.
            responses:
                '200':
                    description: User Details
                    content:
                        application/json:
                            schema:
                                type: Array
                                items:
                                    $ref: '#/components/schemas/Playlist'
    /images:
        get:
            tags:
                - Images
            summary: File upload demo page
            description: Returns a simple HTML form used during development to demo file uploads.
            responses:
                '200':
                    description: HTML demo page
                    content:
                        text/html:
                            schema:
                                type: string
                                description: HTML content
    /images/playlists/{slug}:
        post:
            tags:
                - Images
            summary: Upload an image for a playlist
            parameters:
                - name: slug
                  in: path
                  required: true
                  description: Playlist slug to attach the uploaded image to
                  schema:
                      $ref: '#/components/schemas/Playlist/properties/slug'
            requestBody:
                description: Image file under the "image" field.
                required: true
                content:
                    multipart/form-data:
                        schema:
                            type: object
                            properties:
                                image:
                                    type: string
                                    format: binary
            responses:
                '200':
                    description: Image uploaded successfully; temporary URL returned
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ImageUploadResponse'
    /images/movies/{slug}:
        post:
            tags:
                - Images
            summary: Upload an image for a movie
            parameters:
                - name: slug
                  in: path
                  required: true
                  description: Movie slug to attach the uploaded image to
                  schema:
                      $ref: '#/components/schemas/Movie/properties/slug'
            requestBody:
                description: Image file under the "image" field.
                required: true
                content:
                    multipart/form-data:
                        schema:
                            type: object
                            properties:
                                image:
                                    type: string
                                    format: binary
            responses:
                '200':
                    description: Image uploaded successfully; temporary URL returned
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ImageUploadResponse'
    /images/cloudinary/webhook:
        post:
            tags:
                - Images
            summary: Cloudinary moderation webhook receiver
            description: >-
                Endpoint used by Cloudinary to POST moderation notifications. The
                server verifies the notification signature before updating the stored
                image URL and approval status.
            requestBody:
                description: Raw webhook payload from Cloudinary (sent in the request body).
                required: true
                content:
                    text/plain:
                        schema:
                            type: string
                            description: Raw webhook payload (string)
            responses:
                '200':
                    description: Webhook processed (ok)
                '403':
                    description: Forbidden - signature verification failed

components:
    schemas:
        BadRequestError:
            type: object
            properties:
                error:
                    type: string
                code:
                    type: integer
                message:
                    type: string
        UnauthorizedError:
            type: object
            properties:
                error:
                    type: string
                code:
                    type: integer
                message:
                    type: string
        ForbiddenError:
            type: object
            properties:
                error:
                    type: string
                code:
                    type: integer
                message:
                    type: string
        NotFoundError:
            type: object
            properties:
                error:
                    type: string
                code:
                    type: integer
                message:
                    type: string
        ConflictError:
            type: object
            properties:
                error:
                    type: string
                code:
                    type: integer
                message:
                    type: string
        Playlist:
            type: object
            properties:
                slug:
                    type: string
                    readOnly: true
                    examples: [scary-movies-to-sleep-to]
                title:
                    type: string
                    examples: [Scary Movies To Sleep To]
                summary:
                    type: string
                img:
                    type: string
                    format: uri
                    readOnly: true
                movies:
                    type: array
                    items:
                        $ref: '#/components/schemas/Movie/properties/slug'
                    readOnly: true
                date_created:
                    type: string
                    format: date-time
                    readOnly: true
                author:
                    allOf:
                        - $ref: '#/components/schemas/User/properties/username'
                        - readOnly: true
        IndividualPlaylist:
            type: object
            properties:
                slug:
                    type: string
                    readOnly: true
                    examples: [scary-movies-to-sleep-to]
                title:
                    type: string
                    examples: [Scary Movies To Sleep To]
                summary:
                    type: string
                img:
                    type: string
                    format: uri
                    readOnly: true
                movies:
                    type: array
                    items:
                        $ref: '#/components/schemas/Movie'
                date_created:
                    type: string
                    format: date-time
                    readOnly: true
                author:
                    allOf:
                        - $ref: '#/components/schemas/User/properties/username'
                        - readOnly: true
        PlaylistUpdate:
            type: object
            description: Fields that can be updated in a playlist.
            properties:
                title:
                    type: string
                    $ref: '#/components/schemas/Playlist/properties/title'
                summary:
                    type: string
                    $ref: '#/components/schemas/Playlist/properties/summary'
            anyOf:
                - required: [title]
                - required: [summary]
        Movie:
            type: object
            properties:
                slug:
                    type: string
                    readOnly: true
                    examples: [rush-hour, slugged-value]
                title:
                    type: string
                    examples: [Rush Hour]
                description:
                    type: string
                date_added:
                    type: string
                    format: date-time
                    readOnly: true
                img:
                    type: string
                    format: uri
                    readOnly: true
                author:
                    allOf:
                        - $ref: '#/components/schemas/User/properties/username'
                        - readOnly: true
        User:
            type: object
            properties:
                slug:
                    type: string
                    readOnly: true
                    examples: [movieman22]
                username:
                    type: string
                    examples: [MovieMan22]
                bio:
                    type: string
                email:
                    type: string
                    format: email
                password:
                    type: string
                    format: password
                    writeOnly: true
                date_joined:
                    type: string
                    format: date-time
                    readOnly: true
        LoginRequest:
            type: object
            properties:
                email:
                    $ref: '#/components/schemas/User/properties/email'
                password:
                    $ref: '#/components/schemas/User/properties/password'
            required:
                - email
                - password
        LoginResponse:
            type: object
            properties:
                username:
                    $ref: '#/components/schemas/User/properties/username'
                accessToken:
                    type: string
                refreshToken:
                    type: string
        ImageUploadResponse:
            type: object
            properties:
                imageUrl:
                    type: string
                    format: uri
                    description: Temporary or approved image URL returned after upload
    examples:
        NoDataProvided:
            value:
                error: BadRequestError
                code: 400
                message: No data provided for update / creation.
        TitleRequired:
            value:
                error: BadRequestError
                code: 400
                message: Title is required for creation.
        NoValidKeys:
            value:
                error: BadRequestError
                code: 400
                message: No valid keys provided for update / creation.
        TitleEmpty:
            value:
                error: BadRequestError
                code: 400
                message: Title cannot be empty.
        TitleExceedsMaxLength:
            value:
                error: BadRequestError
                code: 400
                message: title exceeds maximum length of 2000 characters.
        DescriptionExceedsMaxLength:
            value:
                error: BadRequestError
                code: 400
                message: description exceeds maximum length of 2000 characters.
        SummaryExceedsMaxLength:
            value:
                error: BadRequestError
                code: 400
                message: summary exceeds maximum length of 2000 characters.
        NoValidMoviesArray:
            value:
                error: BadRequestError
                code: 400
                message: No valid movies array provided.
        MoviesArrayEmpty:
            value:
                error: BadRequestError
                code: 400
                message: Movies array cannot be empty.
        MoviesNonEmptyStrings:
            value:
                error: BadRequestError
                code: 400
                message: All movies must be non-empty strings.
        MovieTitleMaxLength:
            value:
                error: BadRequestError
                code: 400
                message: Each movie title must be at most 2000 characters.
        SomeMoviesDoNotExist:
            value:
                error: BadRequestError
                code: 400
                message: 'Some movies do not exist in our database: movie-slug-1, movie-slug-2'
